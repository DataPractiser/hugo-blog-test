##Configurations for a development environment  
## this configurations will run when using the commad
## hugo server

enableRobotsTXT = true
enableEmoji= true

#Evita que las secciones use plurales
pluralizelisttitles= false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

#Git
enableGitInfo = true

#Minication
[minify]
  disableCSS = true
  disableHTML = true
  disableJS = true
  disableJSON = true
  disableSVG = true
  disableXML = true
  minifyOutput = false
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = true 
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = true
      keepWhitespace = true
    [minify.tdewolff.js]
      keepVarNames = true
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = true